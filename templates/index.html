<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€¢ Accessible Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main>
    <section class="card">
      <h1>Welcome back</h1>
      <p>Please log in to continue.</p>

      <!-- Flask flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div id="messages">
            {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form id="login" action="{{ url_for('login') }}" method="POST" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
          <small id="email-error" class="error"></small>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input id="password" name="password" type="password" minlength="8" required />
            <button type="button" id="toggle-pass">Show</button>
          </div>
          <small id="pw-error" class="error"></small>
        </div>

        <button type="submit" class="btn">Sign in</button>
      </form>
    </section>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
